<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Choose your move : </h2>
        <div class="buttons">
            <button id="rock">👊</button>
            <button id="paper">🖐</button>
            <button id="scissor">✌</button>
        </div>
        <p id="result"><span id="result_tie"></span><span id="result_lose"></span><span id="result_win"></span></p>
        <div class="score"><p>Your Score : <span id="userScore">0</span> Computer Score : <span id="computerScore">0</span></p></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
